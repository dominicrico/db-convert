language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4.3"
before_script:
  - npm install grunt-cli codeclimate-test-reporter -g
script:
  - grunt build --verbose
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - codeclimate-test-reporter < ./coverage/lcov.info
